<div class="col-12 col-lg-8 grid-item">
    <div class="card card-pulse card--pulse card--ratio--4-4 card-ratio-4-4 card--is-revealed card-is-revealed card-is-revealed card--post-revealed card-post-revealed card-post-revealed">
        <div class="card-pulse__header card-pulse-header silc-display--flex silc-grid--align-center">
            <div class="card-pulse__logo card-pulse-logo">
                <svg class="icon icon--pulse-stacked icon-pulse-stacked">
                    <use xlink:href="#evms_pulse_stacked"></use>
                </svg>
            </div>
            <h2 class="card-pulse__title card-pulse-title"> All of EVMSâ€™ Featured News,
                <br>Curated Weekly.</h2>
        </div>
        <div class="card-pulse__body card-pulse-body" data-id="{{:primary.id}}">
            <div class="card-pulse__body-inner card-pulse-body-inner">
                <a href="{{:primary.link.url}}">
                    <div class="card-pulse__image card-pulse-image" style="background-image: url({{:primary.img.url}});">
                        <img src="{{:primary.img.url}}" alt="{{:primary.img.text}}" class="card__image card-image">
                    </div>
                    <div class="card-pulse__image-caption card-pulse-image-caption">
                        <p>{{:primary.link.title}}</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="card-pulse__footer card-pulse-footer">
            <h3 class="card-pulse__more-stories card-pulse-more-stories">
                <a class="card-pulse-more-link" href="https://www.evms.edu/pulse" target="_blank">More Stories from
                    <svg class="icon icon--pulse icon-pulse">
                        <use xlink:href="#evms_pulse"></use>
                    </svg>
                </a>
            </h3>
            <div class="card-pulse__stories card-pulse-stories">
                <div class="row silc-grid">
                    {{for secondaryLinks}}
                    <div class="col-12 col-lg-4 silc-grid__col silc-grid__col--4-10" data-id="{{:id}}">
                        <h4 class="card-pulse__story card-pulse-story">
                            <a href="{{:link.url}}">
                                {{:link.title}}
                            </a>
                        </h4>
                    </div>
                    {{/for}}
                </div>
            </div>
        </div>
    </div>
</div>
